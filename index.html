<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Final Fantasy VII: Rebirth timer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo">Logo</a>
      <input type="checkbox" id="check">
      <label for="check" class="icons">
        <i class ="bx bx-menu" id="menu-icon"></i>
        <i class ="bx bx-x" id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="#" style="--i:0">Home</a>
        <a href="#"style="--i:1">About</a>
        <a href="#"style="--i:2">Gallery</a>
        <a href="#"style="--i:3">Services</a>
        <a href="#"style="--i:4">Contact</a>
      </nav>
    </header>

    <div class="image">

    <div class="container">
      <h1 id="headline">Final Fantasy VII: Rebirth</h1>

  <div class="counters-container">
    <ul class="counters counters-grid" id = "counters">
      <li class = "time_h"><span id="days" class="time">00</span>days</li>
      <li class = "time_h"><span id="hours" class="time">00</span>hours</li>
      <li class = "time_h"><span id="minutes" class="time">00</span>minutes</li>
      <li class = "time_h"><span id="seconds" class="time">00</span>seconds</li>
    </ul>
  </div>
    

      <div class="social_links">
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>

        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      </div>
    </div>

      width="10"

</html>
